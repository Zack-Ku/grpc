syntax = "proto3";
package grpc;
option java_package = "com.mingluck.grpc";
option java_outer_classname = "HelloWorldServiceProto";
option java_multiple_files = true;

//服务端接口类
service Greeter {
    //服务端接口方法
    rpc SayHello (HelloRequest) returns (HelloReply) {}
}

//请求参数
message HelloRequest {
    string name = 1;
    string sex = 2;
}

//响应参数
message HelloReply {
    string message = 1;
}